# RegTech Radar — Docker
# PostgreSQL 16 + pgvector, Redis 7, (opsiyonel) collector
# Kullanım: docker compose up -d
# Collector ile: docker compose --profile collector up -d

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: regtech-postgres
    environment:
      POSTGRES_USER: regtech
      POSTGRES_PASSWORD: regtech
      POSTGRES_DB: regtechradar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U regtech -d regtechradar"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: regtech-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Opsiyonel: local collector (API). Profile ile: docker compose --profile collector up -d
  collector:
    build:
      context: ./apps/collector
      dockerfile: Dockerfile
    container_name: regtech-collector
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://regtech:regtech@postgres:5432/regtechradar
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - collector

volumes:
  postgres_data:
  redis_data:
